<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Raabta - Cross-platform chat app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Raabta">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Raabta</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading screen styles */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background-color: #673AB7;
      border-radius: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .loading-logo::before {
      content: "üí¨";
      font-size: 40px;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .loading-spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #673AB7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-family: Arial, sans-serif;
      color: #333;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .loading-subtext {
      font-family: Arial, sans-serif;
      color: #666;
      font-size: 12px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div class="loading-logo"></div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Raabta...</div>
    <div class="loading-subtext">Please wait while we set things up</div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: 'AIzaSyAfaX4V-FvnvyYJTBuI3PBVgIOy83O7Ehc',
      authDomain: 'abdifahadi-raabta.firebaseapp.com',
      projectId: 'abdifahadi-raabta',
      storageBucket: 'abdifahadi-raabta.firebasestorage.app',
      messagingSenderId: '507820378047',
      appId: '1:507820378047:web:a78393966656f46391c30a',
      measurementId: 'G-W8DF9B0CB8'
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Hide loading screen function
    function hideLoadingScreen() {
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.style.display = 'none';
      }
    }

    // Show error message
    function showError(message) {
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.innerHTML = `
          <div style="color: red; font-size: 20px; margin-bottom: 10px;">‚ö†Ô∏è</div>
          <div style="color: #333; font-size: 16px; margin-bottom: 10px;">Error Loading App</div>
          <div style="color: #666; font-size: 12px; text-align: center; max-width: 300px;">${message}</div>
          <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #673AB7; color: white; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
        `;
      }
    }

    // Add timeout for loading
    let loadingTimeout = setTimeout(() => {
      showError('Loading is taking longer than expected. Please check your internet connection and try again.');
    }, 15000);

    window.addEventListener('load', function(ev) {
      try {
        // Download main.dart.js
        _flutter.loader.load({
          serviceWorkerSettings: {
            serviceWorkerVersion: {{flutter_service_worker_version}},
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              // Clear timeout once Flutter is ready
              clearTimeout(loadingTimeout);
              
              // Hide loading screen
              setTimeout(hideLoadingScreen, 1000);
              
              // Run the Flutter app
              appRunner.runApp();
            }).catch(function(error) {
              console.error('Error initializing engine:', error);
              showError('Failed to initialize the app engine. Please try refreshing the page.');
            });
          }
        });
      } catch (error) {
        console.error('Error loading Flutter:', error);
        showError('Failed to load the app. Please try refreshing the page.');
      }
    });

    // Handle errors
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
      showError('An unexpected error occurred. Please try refreshing the page.');
    });
  </script>
</body>
</html>
