<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Raabta - Cross-platform chat app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Raabta">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Raabta</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
    }

    /* Loading screen styles */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading-logo {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      animation: logoFloat 3s ease-in-out infinite;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .loading-logo::before {
      content: "üí¨";
      font-size: 48px;
      animation: logoPulse 2s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #ffffff;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      text-align: center;
      max-width: 300px;
      line-height: 1.4;
    }

    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }

    .loading-progress-bar {
      height: 100%;
      background: #ffffff;
      border-radius: 2px;
      animation: progress 3s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    /* Error styles */
    .error-content {
      text-align: center;
      max-width: 400px;
      padding: 20px;
    }

    .error-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .error-title {
      color: #ffffff;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .error-message {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .loading-logo {
        width: 80px;
        height: 80px;
      }

      .loading-logo::before {
        font-size: 36px;
      }

      .loading-text {
        font-size: 18px;
      }

      .loading-subtext {
        font-size: 13px;
        padding: 0 20px;
      }
    }
  </style>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div class="loading-logo"></div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Raabta...</div>
    <div class="loading-subtext">Please wait while we set things up</div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>

  <script>
    // App state management
    let appState = {
      isLoading: true,
      hasError: false,
      loadStartTime: Date.now(),
      retryCount: 0
    };

    // Hide loading screen function
    function hideLoadingScreen() {
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.style.opacity = '0';
        setTimeout(() => {
          loadingElement.style.display = 'none';
        }, 500);
      }
      appState.isLoading = false;
    }

    // Show error message with better UX
    function showError(message, isRetryable = true) {
      const loadingElement = document.getElementById('loading');
      if (loadingElement && appState.isLoading) {
        appState.hasError = true;
        const retryButton = isRetryable ? 
          '<button onclick="retryLoad()" class="retry-button">Try Again</button>' : '';
        
        loadingElement.innerHTML = `
          <div class="error-content">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-title">Loading Error</div>
            <div class="error-message">${message}</div>
            ${retryButton}
          </div>
        `;
      }
    }

    // Retry loading function
    function retryLoad() {
      appState.retryCount++;
      appState.hasError = false;
      appState.loadStartTime = Date.now();
      
      // Reset loading screen
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.innerHTML = `
          <div class="loading-logo"></div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Retrying... (${appState.retryCount})</div>
          <div class="loading-subtext">Please wait while we set things up</div>
          <div class="loading-progress">
            <div class="loading-progress-bar"></div>
          </div>
        `;
      }
      
      // Reload the page for a fresh start
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    }

    // Progressive loading timeout
    function setLoadingTimeout() {
      // First timeout - show patience message
      setTimeout(() => {
        if (appState.isLoading && !appState.hasError) {
          const loadingText = document.querySelector('.loading-text');
          const loadingSubtext = document.querySelector('.loading-subtext');
          if (loadingText && loadingSubtext) {
            loadingText.textContent = 'Still loading...';
            loadingSubtext.textContent = 'This is taking a bit longer than usual';
          }
        }
      }, 10000);

      // Second timeout - show connection check message
      setTimeout(() => {
        if (appState.isLoading && !appState.hasError) {
          const loadingText = document.querySelector('.loading-text');
          const loadingSubtext = document.querySelector('.loading-subtext');
          if (loadingText && loadingSubtext) {
            loadingText.textContent = 'Almost there...';
            loadingSubtext.textContent = 'Checking your connection and setting up services';
          }
        }
      }, 20000);

      // Final timeout - show error
      setTimeout(() => {
        if (appState.isLoading && !appState.hasError) {
          const elapsed = Date.now() - appState.loadStartTime;
          showError(
            `Loading is taking longer than expected (${Math.round(elapsed/1000)}s). This might be due to a slow internet connection or server issues. Please check your connection and try again.`
          );
        }
      }, 30000);
    }

    // Start loading timeout
    setLoadingTimeout();

    // Network status monitoring
    function checkNetworkStatus() {
      if (!navigator.onLine) {
        showError('No internet connection detected. Please check your network connection and try again.');
        return false;
      }
      return true;
    }

    // Monitor network changes
    window.addEventListener('online', () => {
      if (appState.hasError) {
        retryLoad();
      }
    });

    window.addEventListener('offline', () => {
      if (appState.isLoading) {
        showError('Internet connection lost. Please check your connection and try again.');
      }
    });

    // Main loading handler
    window.addEventListener('load', function(ev) {
      if (!checkNetworkStatus()) {
        return;
      }

      try {
        console.log('üöÄ Starting Raabta web app...');
        
        // Check if flutter.js is loaded
        if (typeof _flutter === 'undefined') {
          throw new Error('Flutter framework not loaded');
        }

        // Download main.dart.js
        _flutter.loader.load({
          serviceWorkerSettings: {
            serviceWorkerVersion: null, // Disable service worker for now
          },
          onEntrypointLoaded: function(engineInitializer) {
            console.log('‚úÖ Flutter entrypoint loaded');
            
            engineInitializer.initializeEngine().then(function(appRunner) {
              console.log('‚úÖ Flutter engine initialized');
              
              // Give a moment for Flutter to fully initialize
              setTimeout(() => {
                hideLoadingScreen();
                console.log('‚úÖ Starting Flutter app');
                appRunner.runApp();
              }, 1500);
              
            }).catch(function(error) {
              console.error('‚ùå Error initializing Flutter engine:', error);
              showError(
                'Failed to initialize the app engine. This might be due to a compatibility issue or corrupted files. Please try refreshing the page.'
              );
            });
          }
        });
        
      } catch (error) {
        console.error('‚ùå Error loading Flutter:', error);
        showError(
          'Failed to load the app framework. This might be due to browser compatibility issues or network problems. Please try refreshing the page or using a different browser.'
        );
      }
    });

    // Enhanced error handling
    window.addEventListener('error', function(event) {
      console.error('‚ùå Global error:', event.error);
      if (appState.isLoading) {
        showError(
          'An unexpected error occurred while loading the app. This might be due to browser compatibility or network issues. Please try refreshing the page.'
        );
      }
    });

    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', function(event) {
      console.error('‚ùå Unhandled promise rejection:', event.reason);
      if (appState.isLoading) {
        showError(
          'A critical error occurred during app initialization. Please try refreshing the page.'
        );
      }
    });

    // Performance monitoring
    if (window.performance && window.performance.measure) {
      window.addEventListener('load', () => {
        setTimeout(() => {
          try {
            const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
            console.log(`üìä Page load time: ${loadTime}ms`);
          } catch (e) {
            // Ignore performance measurement errors
          }
        }, 0);
      });
    }
  </script>
</body>
</html>
