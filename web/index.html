<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Raabta - Cross-platform chat application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Raabta">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Raabta</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-messaging-compat.js"></script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "{{flutter_service_worker_version}}";
    
    // Add error handling for Firebase script loading
    window.addEventListener('error', function(e) {
      console.error('Script loading error:', e.filename, e.message);
      if (e.filename && e.filename.includes('firebase')) {
        console.error('Firebase script failed to load. Check network connection.');
      }
    });
    
    // Add Firebase readiness check with timeout
    window.addEventListener('load', function() {
      console.log('Page loaded, checking Firebase availability...');
      
      // Check Firebase availability with timeout
      function checkFirebase(attempts) {
        if (attempts > 10) {
          console.warn('Firebase availability check timed out. App will attempt to continue.');
          return;
        }
        
        if (typeof firebase === 'undefined') {
          console.log('Waiting for Firebase... attempt', attempts);
          setTimeout(() => checkFirebase(attempts + 1), 100);
        } else {
          console.log('Firebase scripts loaded successfully');
        }
      }
      
      checkFirebase(1);
    });
  </script>
  
  <!-- Agora Web SDK for agora_rtc_engine -->
  <script src="https://download.agora.io/sdk/release/iris-web-rtc_n450_w4220_0.8.6.js"></script>
  
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading">
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-icon {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 20px;
      }
      
      .retry-button {
        padding: 10px 20px;
        margin: 10px;
        background: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #667eea;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.3s ease;
      }
      
      .retry-button:hover {
        background: #f0f0f0;
        transform: translateY(-1px);
      }
      
      .retry-button:active {
        transform: translateY(0);
      }
      
      .auto-retry-info {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 10px;
      }
    </style>
    
    <div class="loading-content">
      <div class="loading-icon"></div>
      <div class="loading-text">Raabta</div>
      <div class="loading-subtitle">Loading...</div>
    </div>
  </div>

  <script>
    let retryCount = 0;
    const maxRetries = 3;
    const loadingTimeout = 10000; // Reduced to 10 seconds as requested
    
    function attemptFlutterLoad() {
      const loading = document.getElementById('loading');
      if (!loading) return;
      
      // Add timeout to prevent infinite loading
      const timeoutId = setTimeout(function() {
        console.warn('Flutter app loading timeout after ' + (loadingTimeout / 1000) + ' seconds.');
        
        if (loading) {
          // Show retry options
          loading.innerHTML = `
            <div class="loading-content">
              <div style="color: white; text-align: center;">
                <h3>Loading Taking Longer Than Expected</h3>
                <p>The app is taking longer to load than usual. This might be due to:</p>
                <ul style="text-align: left; max-width: 400px; margin: 20px auto;">
                  <li>Slow internet connection</li>
                  <li>Large app size downloading</li>
                  <li>Server temporarily busy</li>
                </ul>
                <div style="margin-top: 30px;">
                  <button onclick="retryLoad()" class="retry-button">
                    Retry Now
                  </button>
                  <button onclick="window.location.reload()" class="retry-button">
                    Refresh Page
                  </button>
                </div>
                <div class="auto-retry-info">
                  ${retryCount < maxRetries ? `Auto-retry ${retryCount + 1}/${maxRetries} in 5 seconds...` : 'Manual retry required'}
                </div>
              </div>
            </div>
          `;
          
          // Auto-retry logic
          if (retryCount < maxRetries) {
            setTimeout(() => {
              retryCount++;
              retryLoad();
            }, 5000);
          }
        }
      }, loadingTimeout);
      
      // Download main.dart.js
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
          return engineInitializer.initializeEngine().then(function(appRunner) {
            return appRunner.runApp().then(function() {
              // Clear the timeout since app loaded successfully
              clearTimeout(timeoutId);
              
              // Hide loading screen when Flutter app is ready
              if (loading) {
                loading.style.display = 'none';
              }
              
              console.log('Flutter app initialized successfully');
            });
          });
        }).catch(function(error) {
          console.error('Flutter app failed to load:', error);
          clearTimeout(timeoutId);
          
          if (loading) {
            loading.innerHTML = `
              <div class="loading-content">
                <div style="color: white; text-align: center;">
                  <h3>Failed to Load App</h3>
                  <p>There was an error loading the application:</p>
                  <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin: 20px 0; font-family: monospace; font-size: 12px;">
                    ${error.message || error.toString()}
                  </div>
                  <p>Please check your internet connection and try again.</p>
                  <div style="margin-top: 30px;">
                    <button onclick="retryLoad()" class="retry-button">
                      Try Again
                    </button>
                    <button onclick="window.location.reload()" class="retry-button">
                      Refresh Page
                    </button>
                  </div>
                </div>
              </div>
            `;
          }
        });
    }
    
    function retryLoad() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = `
          <div class="loading-content">
            <div class="loading-icon"></div>
            <div class="loading-text">Raabta</div>
            <div class="loading-subtitle">Retrying... (${retryCount + 1}/${maxRetries + 1})</div>
          </div>
        `;
      }
      
      // Attempt to load again
      attemptFlutterLoad();
    }

    window.addEventListener('load', function(ev) {
      attemptFlutterLoad();
    });
  </script>
</body>
</html>
