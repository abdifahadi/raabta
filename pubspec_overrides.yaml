# This file overrides pubspec.yaml dependencies to fix compatibility issues
dependency_overrides:
  # Override file_picker to use GitHub master branch for latest fixes
  file_picker:
    git:
      url: https://github.com/miguelpruivo/flutter_file_picker.git
      ref: master
  
  # Override agora_rtc_engine to use newer version with Web support
  agora_rtc_engine: ^6.5.2
  
  # Ensure proper platform-specific implementations are used
  file_selector_linux: ^0.9.3+2
  file_selector_macos: ^0.9.4+3  
  file_selector_windows: ^0.9.3+4
  
  # Web compatibility fixes
  web: ^0.5.1
  
  # Additional overrides for cross-platform compatibility
  permission_handler: ^10.4.5