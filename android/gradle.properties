# Project-wide Gradle settings for Raabta Android App

# JVM args optimized for Java 17 and build performance
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC

# Core Android configuration
android.useAndroidX=true
android.enableJetifier=true

# Java 17 Toolchain configuration
org.gradle.java.toolchain.vendor=adoptium
kotlin.jvm.target.validation.mode=warning

# R8 full mode for better optimization
android.enableR8.fullMode=true
android.nonTransitiveRClass=true

# Flutter embedding v2
android.flutter.embedding.version=2

# Build performance optimizations
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Kotlin optimizations
kotlin.stdlib.default.dependency=false
kapt.incremental.apt=false

# Android build feature optimization
android.nonFinalResIds=false
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Dependency resolution optimization
android.dependencyResolutionAtConfigurationTime.disallow=false
